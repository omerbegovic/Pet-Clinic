<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.springproject.petclinic.model.Owner"*/-->
<h1 th:text="'List of Owners'">Owners List</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>

    <tbody>
    <!--/*@thymesVar id="owners" type="com.springproject.petclinic.model.Owner"*/-->
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">{owners.id}</td>
        <td th:text="${owner.firstName}">Joe</td>
        <td th:text="${owner?.lastName}">Buck</td>
    </tr>
    </tbody>
</table>
</body>
</html>
