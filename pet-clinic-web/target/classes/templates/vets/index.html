<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="com.springproject.petclinic.model.Vet"*/-->
<h1 th:text="'List of Vets'">List of Vets...</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="vets" type="com.springproject.petclinic.model.Vet"*/-->
    <tr th:each="vets : ${vets}">
        <td th:text="${vets.id}">1</td>
        <td th:text="${vets.firstName}">Joe</td>
        <td th:text="${vets.lastName}">Buck</td>
    </tr>
    </tbody>
</table>
</body>
</html>
